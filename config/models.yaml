# Model Registry Configuration
# ============================
# This file defines the available models and their configurations

models:
  # Jina Embeddings V3 - Multilingual text embeddings with LoRA adapters
  jina-embeddings-v3:
    type: embedding
    hf_model_id: jinaai/jina-embeddings-v3
    trust_remote_code: true
    default_dimensions: 1024
    max_dimensions: 1024
    max_tokens: 8192
    tasks:
      - retrieval.query
      - retrieval.passage
      - separation
      - classification
      - text-matching
    supports_multimodal: false

  # Jina Embeddings V4 - Multimodal embeddings (text + image)
  jina-embeddings-v4:
    type: embedding
    hf_model_id: jinaai/jina-embeddings-v4
    trust_remote_code: true
    default_dimensions: 2048
    max_dimensions: 2048
    max_tokens: 8192
    tasks:
      - retrieval
      - text-matching
      - code
    supports_multimodal: true
    prompt_names:
      - query
      - passage

  # Jina Code Embeddings 0.5B - Lightweight code embeddings
  jina-code-embeddings-0.5b:
    type: embedding
    hf_model_id: jinaai/jina-code-embeddings-0.5b
    trust_remote_code: false
    default_dimensions: 1536
    max_dimensions: 1536
    max_tokens: 8192
    tasks:
      - nl2code
      - code2code
      - code2nl
      - code2completion
      - qa
    supports_multimodal: false

  # Jina Code Embeddings 1.5B - Full-size code embeddings
  jina-code-embeddings-1.5b:
    type: embedding
    hf_model_id: jinaai/jina-code-embeddings-1.5b
    trust_remote_code: false
    default_dimensions: 1536
    max_dimensions: 1536
    max_tokens: 8192
    tasks:
      - nl2code
      - code2code
      - code2nl
      - code2completion
      - qa
    supports_multimodal: false

  # Jina Reranker V3 - Listwise document reranker
  jina-reranker-v3:
    type: reranker
    hf_model_id: jinaai/jina-reranker-v3
    trust_remote_code: true
    supports_multimodal: false

# Default settings
defaults:
  embedding_type: float
  normalized: true
  batch_size: 32
